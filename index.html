<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margarita Weather Card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="info">
        <span class="city">MARGARITA</span>
        <span class="temp">28&#176;C </span>
      </div>
      <div class="sun">
        <div class="core"></div>
      </div>
      <div class="cloud one"></div>
      <div class="cloud two"></div>
      <div class="mountains">
        <div class="left-mountain"></div>
        <div class="right-mountain"></div>
      </div>
      <div class="beach">
        <div class="weather">
          <div></div>
          <span class="weather-condition">SUNNY</span>
        </div>
      </div>
    </div>
  </body>
</html>
